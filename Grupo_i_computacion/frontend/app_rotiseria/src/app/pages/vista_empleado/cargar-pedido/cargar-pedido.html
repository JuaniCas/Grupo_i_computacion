<header class="container py-3 d-flex align-items-center gap-2">
  <a routerLink="/empleados_pedidos" class="position-absolute start-0 ms-2 text-dark">
    <i class="bi bi-chevron-left"></i>
  </a>

  <div class="flex-grow-1">
    <div class="input-group" role="button" routerLink="/buscar">
      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
      <input class="form-control" placeholder="Buscar" readonly>
    </div>
  </div>
</header>

<main class="container pb-5">
  <div class="scroll-x mb-3">
  <button class="btn btn-success chip" >Todos</button>
  <button class="btn btn-outline-success chip">Hamburguesas</button>
  <button class="btn btn-outline-success chip">Pizzas</button>
  <button class="btn btn-outline-success chip">Asado</button>
  <button class="btn btn-outline-success chip">Pollos</button>
  </div>

  <div class="vstack gap-3">
    <!-- Repetición de productos (esto lo podés dinamizar con *ngFor más adelante) -->
    <article class="card border-0 shadow-sm position-relative">
  <a class="stretched-link" [routerLink]="['/detalle_producto']" tabindex="0" aria-label="Ver detalle del producto"><span class="visually-hidden"></span></a>
      <div class="card-body d-flex gap-3">
        <img src="assets/hamburguesa_doble.png" class="prod-img" alt="Hamburguesa doble">
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between">
            <h6 class="mb-1">Hamburguesa doble</h6>
            <strong>$18.000</strong>
          </div>
          <div class="small">
            <i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i>
            <i class="bi bi-star star"></i>
          </div>
        </div>
      </div>
    </article>

    <!-- acá puedes copiar el resto de artículos -->
  </div>
</main>
