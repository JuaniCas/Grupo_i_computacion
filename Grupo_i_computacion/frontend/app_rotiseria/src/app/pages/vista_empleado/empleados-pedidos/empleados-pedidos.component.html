<header-adm-emp
  [title]="'Pedidos'"
  [avatarSrc]="'assets/maradona_avatar.png'"
  [closeLink]="'/pagina_principal_empleados'"
></header-adm-emp>

<main class="app container pb-5">
	<div class="card-wrap shadow-sm">
        
        @for (item of pedidoTiles; track item.link) {
            <app-card_base [link]="item.link">
                
                <div class="tile d-flex align-items-center">
                    <div class="ico"><i class="bi {{ item.icon }}"></i></div>
                    <div class="flex-grow-1">{{ item.title }}</div>
                </div>
            </app-card_base>
        }
	</div>
</main>
