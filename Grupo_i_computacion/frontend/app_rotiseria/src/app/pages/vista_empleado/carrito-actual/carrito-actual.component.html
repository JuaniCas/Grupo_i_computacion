<header class="container topbar d-flex align-items-center justify-content-center position-relative">
  <a routerLink="/detalle_producto" class="position-absolute start-0 ms-2 text-success"><i class="bi bi-chevron-left"></i></a>
  <strong>Carrito de compras</strong>
  <a routerLink="/cargar_pedido" class="position-absolute end-0 me-2 text-secondary"><i class="bi bi-x-lg"></i></a>
</header>

<main class="container pb-5">
  <div class="pill text-center py-2 mb-3 small fw-semibold">Retiro en el local</div>

  <article class="card border-0 shadow-sm mb-3">
    <div class="card-body d-flex gap-3">
      <img src="assets/hamburguesa_doble.png" class="prod-img" alt="Hamburguesa doble">
      <div class="flex-grow-1">
        <h6 class="mb-1">Doble Menduca</h6>
        <div class="text-muted small mb-1">$18.000 ARS</div>
        <div class="d-flex align-items-center gap-3">
          <div class="btn-group btn-group-sm" role="group" aria-label="Cantidad">
            <a class="btn btn-outline-secondary">-</a>
            <span class="btn btn-outline-secondary disabled">1</span>
            <a class="btn btn-outline-secondary">+</a>
          </div>
          <a class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></a>
        </div>
      </div>
    </div>
  </article>

  <hr class="mt-3">

  <div class="mb-2 fw-semibold">Notas para el local:</div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Ej: Quiero que me den mayonesa por favor.">
    <button class="btn btn-primary">Enviar</button>
  </div>

  <div class="text-center my-4">Pago en efectivo</div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="fw-bold fs-5">Total:</div>
    <div class="text-muted fs-5">$18.000 <span class="small">ARS</span></div>
  </div>

  <div class="d-grid">
  <a routerLink="/pedido_confirmado" class="btn btn-success btn-lg rounded-3">Ir a confirmar pedido</a>
  </div>
</main>
