<header-opc
  title="Productos"
  returnlink="/pagina_principal_admin"
  profileImage="assets/avatar_admin.png"
  [showButton]="true"
  buttonText="Editar"
  buttonLink="/editar_productos"
></header-opc>

<main class="app container pb-5">
  
  @for (producto of productos; track producto.id) {
    <app-card-fila2>
      <div>
        <div class="fw-semibold">{{ producto.nombre }}</div>
        <div class="small text-muted">Categoría: {{ producto.categoria }}</div>
        <div class="small text-muted">Precio: ${{ producto.precio | number: '1.2-2' }}</div>
      </div>
    </app-card-fila2>
  }

  <nav class="mt-3" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><span class="page-link">…</span></li>
      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
  </nav>
</main>
