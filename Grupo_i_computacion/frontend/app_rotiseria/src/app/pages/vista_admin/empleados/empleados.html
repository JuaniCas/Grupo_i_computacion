<header class="app container top d-flex align-items-center justify-content-center position-relative">
  <a routerLink="/pagina_principal_admin" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Empleados</strong>
  <div class="position-absolute end-0 me-2 d-flex align-items-center gap-2">
    <img src="assets/avatar_admin.png" class="avatar" alt="avatar">
    <a routerLink="/editar_empleados" class="btn btn-danger btn-sm">Editar</a>
  </div>
</header>

<main class="app container pb-5">
  
  @for (empleado of empleados; track empleado.id) {
    <app-card-fila2
      [actions]="getActions(empleado)"
    >
      <div>
        <div class="fw-semibold mb-1">{{ empleado.nombre }}</div>
        <div class="small text-muted">Mail: {{ empleado.mail }}</div>
        <div class="small text-muted">Cargo: {{ empleado.cargo }}</div>
      </div>
    </app-card-fila2>
  }
  
  <nav class="mt-3" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><span class="page-link">…</span></li>
      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
  </nav>
</main>
