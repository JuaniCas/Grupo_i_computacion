<header-opc
  title="Editar Pedidos"
  returnlink="/pedidos"
  profileImage="assets/avatar_admin.png"
  [showButton]="false"
></header-opc>

<main class="app container pb-5">

  @for (pedido of pedidos; track pedido.id) {
    <app-card-fila2
      [actions]="getActions(pedido)"
    >
      <div>
        <div class="fw-semibold">{{ pedido.nombre }}</div>
        <div class="small text-muted">Usuario: {{ pedido.usuario }}</div>
        <div class="small text-muted">Dirección: {{ pedido.direccion }}</div>
      </div>
    </app-card-fila2>
  }
  
  <nav class="mt-3" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><span class="page-link">…</span></li>
      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
  </nav>

</main>
