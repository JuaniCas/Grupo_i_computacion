<header-adm-emp
  [title]="'Admin'"
  [avatarSrc]="'assets/avatar_admin.png'"
  [closeLink]="'/iniciar_sesion'"
></header-adm-emp>

<main class="app container pb-5">
  <div class="card-list"> 
    
    @for (item of elementos_admin; track item.titulo) {
      <app-card_base [link]="item.ruta">
        
        <div class="tile d-flex align-items-center">
          <div class="ico"><i class="bi {{ item.icono }}"></i></div>
          <div class="flex-grow-1">{{ item.titulo }}</div>
        </div>
      </app-card_base>
    }
  </div>
</main>
