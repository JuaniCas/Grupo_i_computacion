<header-adm-emp
  [title]="'Admin'"
  [avatarSrc]="'assets/avatar_admin.png'"
  [closeLink]="'/iniciar_sesion'"
></header-adm-emp>

<main class="container pb-5">
  <div class="card shadow-sm">
    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-percent"></i></div>
      <div class="flex-grow-1">Promociones</div>
      <a href="#"routerLink="/promociones" class="stretched-link" aria-label="Ir a Promociones"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-person-plus"></i></div>
      <div class="flex-grow-1">Clientes</div>
      <a href="#"routerLink="/clientes" class="stretched-link" aria-label="Ir a Clientes"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-person-badge"></i></div>
      <div class="flex-grow-1">Empleados</div>
      <a href="#"routerLink="/empleados" class="stretched-link" aria-label="Ir a Empleados"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-clipboard-check"></i></div>
      <div class="flex-grow-1">Pedidos</div>
      <a href="#"routerLink="/pedidos" class="stretched-link" aria-label="Ir a Pedidos"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-shop"></i></div>
      <div class="flex-grow-1">Productos</div>
      <a href="#"routerLink="/productos" class="stretched-link" aria-label="Ir a Productos"></a>
    </div>
  </div>
</main>
