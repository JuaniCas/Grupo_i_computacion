<header class="app container top d-flex align-items-center justify-content-center position-relative">
  <a routerLink="/productos" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Productos</strong>
  <div class="position-absolute end-0 me-2 d-flex align-items-center gap-2">
    <img src="assets/avatar_admin.png" class="avatar" alt="avatar admin">
    <a routerLink="/agregar_producto" class="btn btn-success btn-sm"><i class="bi bi-plus-lg me-1"></i>Agregar</a>
  </div>
</header>

<main class="app container pb-5">

  @for (producto of productos; track producto.id) {
    <app-card-fila2
      [actions]="getActions(producto)"
    >
      <div>
        <div class="fw-semibold">{{ producto.nombre }}</div>
        <div class="small text-muted">Categoría: {{ producto.categoria }}</div>
        <div class="small text-muted">Precio: ${{ producto.precio | number: '1.2-2' }}</div>
      </div>
    </app-card-fila2>
  }
  
  <nav class="mt-3" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><span class="page-link">…</span></li>
      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
  </nav>

</main>
