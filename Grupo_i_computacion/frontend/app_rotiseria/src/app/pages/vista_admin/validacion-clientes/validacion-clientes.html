<header class="app container top d-flex align-items-center justify-content-center position-relative">
  <a routerLink="/clientes" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Clientes</strong>
  <img src="assets/avatar_admin.png" class="position-absolute end-0 me-2 avatar" alt="">
</header>

<main class="app container pb-5">
  
  @for (cliente of clientesPendientes; track cliente.id) {
    <app-card-fila2
      [actions]="getActions(cliente)"
    >
      <div>
        <div class="fw-semibold">{{ cliente.nombre }}</div>
        <div class="small text-muted">Mail: {{ cliente.email }}</div>
        <div class="small text-muted">Dirección: {{ cliente.direccion }}</div>
      </div>
    </app-card-fila2>
  }

  <nav class="mt-4" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item disabled"><span class="page-link">…</span></li>
      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
  </nav>
</main>
