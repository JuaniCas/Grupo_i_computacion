<main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="text-center mb-5">
          <img src="assets/logo.jpg" alt="Logo de Menduca" width="96" height="96">
        </div>

        
        <div class="card-body">
                    <h2 class="card-title text-center">Iniciar sesión</h2>
                    <form [formGroup]="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" formControlName="contraseña" class="form-control" id="password" placeholder="Tu contraseña">
                        </div>
                        <a type="button" (click)="submit()" class="btn btn-secondary w-100">Ingresar</a>
                    </form>
                    <p class="mt-3 text-center">¿Aún no tienes una cuenta? <a href="#" routerLink="/registro">Regístrate aquí</a></p>
         </div>
      </div>
    </div>
  </main>
