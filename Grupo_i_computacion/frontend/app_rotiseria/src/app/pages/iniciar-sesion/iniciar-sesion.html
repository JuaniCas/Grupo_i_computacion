<main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="text-center mb-5">
          <img src="../../src/logo.jpg" alt="Logo de Menduca" width="96" height="96">
        </div>

        
        <section class="auth-card shadow-sm">
          <form novalidate>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-dark btn-round">Iniciar sesión</button>
              <a class="btn btn-outline-dark rounded-3" href="#" routerLink="/registro">Registrarse</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
