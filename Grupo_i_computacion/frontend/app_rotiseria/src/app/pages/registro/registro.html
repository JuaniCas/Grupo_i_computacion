<main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="mb-2">
          <a href="#" routerLink="/inicio_app" class="back-link"><i class="bi bi-chevron-left"></i></a>
        </div>

        
        <div class="text-center mb-5">
          <img src="../../src/logo.jpg" alt="Logo de Menduca" width="96" height="96">
        </div>

        
        <section class="auth-card shadow-sm">
          <form novalidate>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-dark btn-round">Registrarse</button>
            </div>
          </form>
        </section>
      </div>
    </div>
