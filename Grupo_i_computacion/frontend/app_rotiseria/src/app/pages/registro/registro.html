<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            
            <div class="mb-2">
                <a routerLink="/inicio_app" class="back-link"><i class="bi bi-chevron-left"></i></a>
            </div>

            <div class="text-center mb-5">
                <img src="assets/logo.jpg" alt="Logo de Menduca" width="96" height="96">
            </div>

            <section class="auth-card shadow-sm">
                <form [formGroup]="registroForm" (ngSubmit)="submit()" novalidate>
                    
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" placeholder="tu@email.com" required formControlName="email"> 
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Tu nombre" required formControlName="nombre"> 
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Tu apellido" required formControlName="apellido"> 
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" placeholder="Calle, número, ciudad" required formControlName="direccion"> 
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Celular</label>
                        <input type="tel" class="form-control" placeholder="1122334455" required formControlName="celular"> 
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="******" required formControlName="contraseña"> 
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" placeholder="******" required formControlName="confirmarContrasena"> 
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-dark btn-round">Registrarse</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</main>
