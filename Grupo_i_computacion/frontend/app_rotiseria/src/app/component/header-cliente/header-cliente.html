<header class="container py-3 d-flex align-items-center gap-2">
  
  <a routerLink="/perfil" class="btn btn-outline-secondary rounded-circle p-0" style="width:40px;height:40px; display:grid;place-items:center">
    <i class="bi bi-person"></i>
  </a>
  
  <div class="flex-grow-1">
    <div class="input-group" role="button" routerLink="/buscar">
      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
      <input class="form-control" placeholder="Buscar" readonly>
    </div>
  </div>
  
  <a routerLink="/carrito_historico" class="btn btn-outline-secondary position-relative">
    <i class="bi bi-bag"></i><span class="position-absolute top-0 start-100 translate-middle badge bg-dark">1</span>
  </a>

  <button (click)="logout()" class="btn btn-outline-secondary ms-auto">
    <i class="bi bi-x-lg"></i>
  </button>
</header>
