<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      
      <h2 class="text-center mb-4">{{tipoOperacion}} Usuario {{idUsuario === 'null' ? '' : idUsuario}}</h2>

      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" formControlName="apellido">
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" formControlName="contraseña">
          @if(tipoOperacion === 'editar'){
            <div class="form-text">Dejar en blanco para mantener la contraseña actual.</div>
          }
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" formControlName="direccion">
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="text" class="form-control" id="celular" formControlName="celular">
        </div>

        <div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          
          @if(idUsuario === 'null'){
            <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Crear</button>
          } @else {
            <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Editar</button>
          }
        </div>

      </form> </div>
  </div>
</div>
