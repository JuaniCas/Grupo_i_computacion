<div class="mb-3">
    <input type="text" class="form-control" placeholder="Buscar empleado" 
           [(ngModel)]="nombreABuscar" (input)="buscar()"> 
</div>


@for (empleado of empleados; track empleado.id_usuario) {
    <app-card-fila2
        [actions]="getActions(empleado)"
    >
        <div>
            <div class="fw-semibold mb-1">{{ empleado.nombre }} {{empleado.apellido}}</div>
            <div class="small text-muted">Email: {{ empleado.email }}</div>
            <div class="small text-muted">Celular: {{ empleado.celular }}</div>
        </div>
    </app-card-fila2>
}

<nav class="mt-3" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item active"><span class="page-link">1</span></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item disabled"><span class="page-link">…</span></li>
        <li class="page-item"><a class="page-link" href="#">16</a></li>
        <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>
</nav>
