<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      
      <h2 class="text-center mb-4">{{ titulo }}</h2>

      <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="id_usuario" class="form-label">Usuario (Cliente)</label>
          <select id="id_usuario" class="form-select" formControlName="id_usuario">
            <option [ngValue]="null" disabled>Seleccione un usuario...</option>
            @for (usuario of usuarios; track usuario.id_usuario) {
              <option [value]="usuario.id_usuario">
                {{ usuario.nombre }} {{ usuario.apellido }}
              </option>
            }
          </select>
          </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
        </div>

        <div class="mb-3">
          <label for="horario" class="form-label">Horario</label>
          <input type="datetime-local" class="form-control" id="horario" formControlName="horario">
        </div>

        <div class="mb-3">
          <label for="precio_total" class="form-label">Precio Total</label>
          <input type="number" class="form-control" id="precio_total" formControlName="precio_total">
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" formControlName="estado">
            @for (estado of estados; track estado) {
              <option [value]="estado">{{ estado }}</option>
            }
          </select>
        </div>

        <div class="d-flex justify-content-end gap-2">
          
          <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
          
          @if(idPedido && idPedido !== 'null'){
            <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Editar</button>
          } @else {
            <button type="submit" class="btn btn-primary" [disabled]="pedidoForm.invalid">Crear</button>
          }
        </div>

      </form> </div>
  </div>
</div>
