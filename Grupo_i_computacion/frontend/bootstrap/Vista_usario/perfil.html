<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Mi Perfil</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{
    --bg:#f5f3ee;
    --card:#ffffff;
    --accent:#3aa45b;     
    --muted:#e9e5ff;      
  }
  body{ background:var(--bg); }
  .topbar{ height:56px; }
  .avatar{
    width:120px;height:120px;border-radius:50%;
    background:var(--muted); display:grid; place-items:center;
  }
</style>
</head>
<body>
<header class="topbar container d-flex align-items-center justify-content-center position-relative">
  <a href="pagina_principal.html" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Mi Perfil</strong>
</header>

<main class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-11 col-sm-8 col-md-6">

      <div class="d-flex flex-column align-items-center my-3">
        <div class="avatar"><i class="bi bi-person fs-1 text-secondary"></i></div>
        <h5 class="mt-3 mb-4">Leandro Paredes</h5>
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label small text-muted">Correo</label>
            <input class="form-control" value="leandro.paredes@ejemplo.com" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label small text-muted">Contraseña</label>
            <input class="form-control" value="••••••••" type="password" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label small text-muted">Dirección</label>
            <input class="form-control" value="Av. Siempre Viva 123, Ciudad de Mendoza" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label small text-muted">Celular</label>
            <input class="form-control" value="261 555-0123" readonly>
          </div>
          <div class="d-grid">
            <a href="editar_perfil.html" class="btn btn-success" style="background:var(--accent);border:0">Editar perfil</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
</body>
</html>
