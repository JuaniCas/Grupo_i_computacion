<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Promociones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --line:#e9e5df; }
  body{ background:var(--bg); }
  .top{ height:56px; }
  .avatar{ width:32px;height:32px;border-radius:50%;object-fit:cover; }
  .row-card{ background:#fff; border:1px solid var(--line); border-radius:10px; padding:.9rem; }
  .row-card + .row-card{ margin-top:.8rem; }
  .btn-mail{ background:#375dfb; border:0; }

<body>
<header class="app container top d-flex align-items-center justify-content-center position-relative">
  <a href="pagina_principal_admin.html" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Promociones</strong>
  <img src="../../src/avatar_admin.png" class="position-absolute end-0 me-2 avatar" alt="foto admin">
</header>

<main class="app container pb-5">
  <section class="row-card d-flex justify-content-between align-items-center">
    <div class="fw-semibold">2x1 en Pizzas</div>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-dark">Editar</a>
      <a class="btn btn-sm btn-outline-secondary">Desactivar</a>
      <a class="btn btn-sm btn-mail text-white">Enviar Mail</a>

      <a class="btn btn-sm btn-outline-secondary">Desactivar</a>
      <a class="btn btn-sm btn-mail text-white">Enviar Mail</a>
    </div>
  </section>

  <section class="row-card d-flex justify-content-between align-items-center">
    <div class="fw-semibold">Happy hour -%15</div>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-dark">Editar</a>
      <a class="btn btn-sm btn-outline-secondary">Desactivar</a>
      <a class="btn btn-sm btn-mail text-white">Enviar Mail</a>
    </div>
  </section>

  <div class="mt-4 d-grid">
    <button class="btn btn-outline-secondary">+ Crear nueva promo</button>
  </div>

  <nav class="mt-4" aria-label="Paginación">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item active"><span class="page-link">1</span></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>

      <li class="page-item"><a class="page-link" href="#">16</a></li>
      <li class="page-item"><a class="page-link" href="#">17</a></li>
    </ul>

</html>
