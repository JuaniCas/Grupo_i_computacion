<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Panel admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --line:#e9e5df; --card:#fff; --text:#111; }
  body{ background:var(--bg); color:var(--text); }
  .top{ height:64px; }
  .avatar{ width:48px; height:48px; border-radius:50%; object-fit:cover; }
  .card-wrap{ background:var(--card); border:1px solid var(--line); border-radius:12px; overflow:hidden; }
  .tile{ padding:1.1rem 1rem; display:flex; align-items:center; gap:.9rem; position:relative; }
  .tile + .tile{ border-top:1px solid var(--line); }
  .ico{ width:50px; height:50px; display:grid; place-items:center; font-size:1.7rem; color:#222; }
</style>
</head>
<body>

<header class="app container top d-flex align-items-center gap-3">
  <img src="../../src/avatar_admin.png" class="avatar" alt="Admin">
  <h3 class="m-0">Admin</h3>

   <a href="../inicio/iniciar_sesion.html"
     class="btn btn-outline-secondary btn-sm ms-auto"
     aria-label="Ir a iniciar sesión">
    <i class="bi bi-x-lg"></i>
  </a>
</header>

<main class="app container pb-5">
  <div class="card-wrap shadow-sm">
    <div class="tile">
      <div class="ico"><i class="bi bi-percent"></i></div>
      <div class="flex-grow-1">Promociones</div>
      <a href="promociones.html" class="stretched-link" aria-label="Ir a Promociones"></a>
    </div>

    <div class="tile">
      <div class="ico"><i class="bi bi-person-plus"></i></div>
      <div class="flex-grow-1">Clientes</div>
      <a href="clientes.html" class="stretched-link" aria-label="Ir a Clientes"></a>
    </div>

    <div class="tile">
      <div class="ico"><i class="bi bi-person-badge"></i></div>
      <div class="flex-grow-1">Empleados</div>
      <a href="empleados.html" class="stretched-link" aria-label="Ir a Empleados"></a>
    </div>

    <div class="tile">
      <div class="ico"><i class="bi bi-clipboard-check"></i></div>
      <div class="flex-grow-1">Pedidos</div>
      <a href="pedidos.html" class="stretched-link" aria-label="Ir a Pedidos"></a>
    </div>

    <div class="tile">
      <div class="ico"><i class="bi bi-shop"></i></div>
      <div class="flex-grow-1">Productos</div>
      <a href="productos.html" class="stretched-link" aria-label="Ir a Productos"></a>
    </div>
  </div>
</main>
</body>
</html>
