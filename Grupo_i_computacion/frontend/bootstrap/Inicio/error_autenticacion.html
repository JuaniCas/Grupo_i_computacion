<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menduca — Error de acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg-cream:#f6f1e7;
      --card-peach:#f6d6bf;
      --danger:#d32f2f;
      --radius:16px;
    }
    body{ background:var(--bg-cream); }
    .error-icon{
      width:88px;height:88px;border:3px solid var(--danger); border-radius:12px;
      display:grid;place-items:center; margin:1.25rem auto;
    }
    .error-icon i{ font-size:40px;color:var(--danger); }
  </style>
</head>
<body class="min-vh-100 d-flex align-items-start">
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4 text-center">
        <img src="../CSS/logo.jpg" alt="Logo de Menduca" width="96" height="96" class="mb-4">

        <div class="error-icon">
          <i class="bi bi-exclamation-lg"></i>
        </div>

        <p class="fw-semibold fs-5" style="color:var(--danger)">¡Contraseña o correo incorrecto/s!</p>

        <div class="d-grid mt-3">
          <a class="btn btn-dark rounded-3" href="iniciar_sesion.html">Volver a intentar</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
