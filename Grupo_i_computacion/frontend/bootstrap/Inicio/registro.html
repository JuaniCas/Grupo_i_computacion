<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menduca — Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg-cream:#f6f1e7;
      --card-peach:#f6d6bf;
      --brand:#1f1f1f;
      --radius:16px;
    }
    body{ background:var(--bg-cream); }
    .auth-card{ background:var(--card-peach); border-radius:var(--radius); padding:1.25rem; }
    .form-control{ border-radius:12px; }
    .btn-round{ border-radius:12px; }
    .back-link{ color:var(--brand); text-decoration:none; }
  </style>
</head>
<body class="min-vh-100 d-flex align-items-start">
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="mb-2">
          <a href="iniciar_sesion.html" class="back-link"><i class="bi bi-chevron-left"></i></a>
        </div>

        
        <div class="text-center mb-5">
          <img src="../CSS/logo.jpg" alt="Logo de Menduca" width="96" height="96">
        </div>

        
        <section class="auth-card shadow-sm">
          <form novalidate>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-dark btn-round">Registrarse</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
