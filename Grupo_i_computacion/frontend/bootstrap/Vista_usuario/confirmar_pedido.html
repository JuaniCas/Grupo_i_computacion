<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Confirmá tu pedido</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --accent:#3aa45b; --border:#ece7df; }
  body{ background:var(--bg); }
  .topbar{ height:56px; }
  .pill{ background:#fff; border:1px solid var(--border); border-radius:12px; }
  .card-like{ background:#fff; border-radius:14px; padding:1rem; box-shadow:0 2px 10px rgba(0,0,0,.04); }
  .btn-accent{ background:var(--accent); border:0; }
</style>
</head>
<body>

<header class="container topbar d-flex align-items-center justify-content-center position-relative">
  <a href="carrito_actual.html" class="position-absolute start-0 ms-2 text-success"><i class="bi bi-chevron-left"></i></a>
  <strong>Confirmá tu pedido</strong>
  <a href="pagina_principal.html" class="position-absolute end-0 me-2 text-secondary"><i class="bi bi-x-lg"></i></a>
</header>

<main class="container pb-5">

  <div class="pill text-center py-2 mb-3 small fw-semibold">Retiro en el local</div>

  <section class="card-like mb-3">
    <div class="fw-semibold mb-2">Datos del retiro:</div>
    <p class="mb-3 text-muted">
      Av. Boulogne Sur Mer 683, Mendoza
    </p>
    <div class="fw-semibold mb-1">Te contactaremos al:</div>
    <p class="mb-0 text-muted">-</p>
  </section>

  <div class="text-center my-4">Pago en efectivo</div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="fw-bold fs-5">Total:</div>
    <div class="text-muted fs-5">$18.000 <span class="small">ARS</span></div>
  </div>

  <div class="d-grid">
    <a href="pedido_confirmado.html" class="btn btn-accent btn-lg rounded-3">Realizar pedido...</a>
  </div>
</main>

</body>
</html>
