<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Panel de empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --card:#ffffff; --line:#e9e5df; --text:#1f1f1f; }
  body{ background:var(--bg); color:var(--text); }
  .top{ height:64px; }
  .avatar{ width:44px; height:44px; border-radius:50%; object-fit:cover; }
  .tile{
    background:var(--card); border:0; border-radius:0; padding:1.1rem 1rem;
    position:relative;
  }
  .tile + .tile{ border-top:1px solid var(--line); }
  .tile .ico{
    width:40px;height:40px;border-radius:10px;background:#f3f3f3;
    display:grid;place-items:center; margin-right:.75rem; font-size:1.25rem;
  }
</style>
</head>
<body>

<header class="container top d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center gap-2">
    <img src="../../src/maradona_avatar.png" alt="Empleado" class="avatar">
    <h4 class="m-0 fw-semibold">Empleados</h4>
  </div>

  <a href="../inicio/iniciar_sesion.html"
     class="btn btn-outline-secondary btn-sm"
     aria-label="Ir a iniciar sesión">
    <i class="bi bi-x-lg"></i>
  </a>
</header>

<main class="container pb-5">
  <div class="card shadow-sm">
    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-person-x"></i></div>
      <div class="flex-grow-1">Bloquear clientes</div>
      <a href="bloquear_clientes.html" class="stretched-link" aria-label="Ir a bloquear clientes"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-person-check"></i></div>
      <div class="flex-grow-1">Validar cuentas</div>
      <a href="validar_cuentas.html" class="stretched-link" aria-label="Ir a validar cuentas"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-clipboard-check"></i></div>
      <div class="flex-grow-1">Pedidos</div>
      <a href="empleados_pedidos.html" class="stretched-link" aria-label="Ir a pedidos"></a>
    </div>

    <div class="tile d-flex align-items-center">
      <div class="ico"><i class="bi bi-check-square"></i></div>
      <div class="flex-grow-1">Verificar stock</div>
      <a href="verificar_stock.html" class="stretched-link" aria-label="Ir a verificar stock"></a>
    </div>
  </div>
</main>

</body>
</html>
