<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca â€” Stock</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --line:#e9e5df; --accent:#3aa45b; }
  body{ background:var(--bg); }
  .top{ height:56px; }
  .input-group .form-control{ background:#f7f7f7; }
  .chips{ overflow-x:auto; white-space:nowrap; }
  .chips .btn{ margin-right:.5rem; border-radius:999px; }
  .item{ background:#fff; border:1px solid var(--line); border-radius:12px; padding:.75rem; }
  .item + .item{ margin-top:.75rem; }
  .prod-img{ width:84px; height:84px; border-radius:12px; object-fit:cover; box-shadow:0 2px 10px rgba(0,0,0,.06); }
  .stock-note i{ font-size:1rem; margin-right:.25rem; }
  .bar{ width:120px; height:6px; background:#111; border-radius:8px; margin:14px auto 0; opacity:.85; }
</style>
</head>
<body>

<header class="app container top d-flex align-items-center">
  <a href="pagina_principal_empleados.html" class="btn btn-link text-dark p-0 me-2"><i class="bi bi-chevron-left"></i></a>
  <div class="flex-grow-1">
    <div class="input-group">
      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
      <input class="form-control" placeholder="Buscar">
    </div>
  </div>
</header>

<main class="app container pb-4">

  <div class="chips mb-3">
    <button class="btn btn-success" style="background:var(--accent); border:0;">Todos</button>
    <button class="btn btn-outline-success">Hamburguesa</button>
    <button class="btn btn-outline-success">Pizzas</button>
    <button class="btn btn-outline-success">Asado</button>
    <button class="btn btn-outline-success">Pollos</button>
  </div>

  <article class="item d-flex gap-3 align-items-center">
    <img src="../../src/hamburguesa_doble.png" class="prod-img" alt="Hamburguesa doble">
    <div class="flex-grow-1">
      <div class="fw-semibold">Hamburguesa doble</div>
      <div class="stock-note text-muted small d-flex align-items-start mt-1">
        <i class="bi bi-clipboard2-data text-warning"></i>
        <span>(31 unidades en stock)</span>
      </div>
    </div>
  </article>

  <article class="item d-flex gap-3 align-items-center">
    <img src="../../src/pizza_panceta.png" class="prod-img" alt="Pizza con panceta">
    <div class="flex-grow-1">
      <div class="fw-semibold">Pizza con panceta</div>
      <div class="stock-note text-muted small d-flex align-items-start mt-1">
        <i class="bi bi-clipboard2-data text-warning"></i>
        <span>(50 unidades en stock)</span>
      </div>
    </div>
  </article>

  <article class="item d-flex gap-3 align-items-center">
    <img src="../../src/patitas_de_pollo.png" class="prod-img" alt="Patitas de pollo">
    <div class="flex-grow-1">
      <div class="fw-semibold">Patitas de pollo</div>
      <div class="stock-note text-muted small d-flex align-items-start mt-1">
        <i class="bi bi-clipboard2-data text-warning"></i>
        <span>(86 unidades en stock)</span>
      </div>
    </div>
  </article>

  <article class="item d-flex gap-3 align-items-center">
    <img src="../../src/chorizo_a_la_pomarola.png"class="prod-img" alt="Chorizo a la pomarola">
    <div class="flex-grow-1">
      <div class="fw-semibold">Chorizo a la pomarola</div>
      <div class="stock-note text-muted small d-flex align-items-start mt-1">
        <i class="bi bi-clipboard2-data text-warning"></i>
        <span>(12 unidades en stock)</span>
      </div>
    </div>
  </article>

  <article class="item d-flex gap-3 align-items-center">
    <img src="../../src/arroz_con_pulpetas_de_carne.png"class="prod-img" alt="Arroz con pulpeta de carne">
    <div class="flex-grow-1">
      <div class="fw-semibold">Arroz con pulpeta de carne</div>
      <div class="stock-note text-muted small d-flex align-items-start mt-1">
        <i class="bi bi-clipboard2-data text-warning"></i>
        <span>(25 unidades en stock)</span>
      </div>
    </div>
  </article>

</body>
</html>
