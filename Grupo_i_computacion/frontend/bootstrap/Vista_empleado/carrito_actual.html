<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca â€” Carrito de compras</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --bg:#f5f3ee; --accent:#3aa45b; --border:#ece7df; }
  body{ background:var(--bg); }
  .topbar{ height:56px; }
  .pill{ background:#fff; border:1px solid var(--border); border-radius:12px; }
  .prod-img{ width:110px; height:78px; border-radius:10px; object-fit:cover; }
  .img-wrap{ position:relative; display:inline-block; }
  .img-price{
    position:absolute; right:8px; top:6px; font-weight:700;
    font-size:.9rem; color:#fff; background:rgba(0,0,0,.55);
    padding:.1rem .35rem; border-radius:6px;
  }
  .img-badge{
    display:inline-block; margin-top:.4rem;
    background:#ffd966; color:#4b3000; font-weight:700;
    padding:.15rem .5rem; border-radius:8px;
  }
  .btn-accent{ background:var(--accent); border:0; }
</style>
</head>
<body>


<header class="container topbar d-flex align-items-center justify-content-center position-relative">
  <a href="detalle_producto.html" class="position-absolute start-0 ms-2 text-success"><i class="bi bi-chevron-left"></i></a>
  <strong>Carrito de compras</strong>
  <a href="cargar_pedido.html" class="position-absolute end-0 me-2 text-secondary"><i class="bi bi-x-lg"></i></a>
</header>

<main class="container pb-5">

  <div class="pill text-center py-2 mb-3 small fw-semibold">Retiro en el local</div>

  <article class="card border-0 shadow-sm mb-3">
    <div class="card-body d-flex gap-3">
      <img src="../../src/hamburguesa_doble.png" class="prod-img" alt="Hamburguesa doble">
      <div class="flex-grow-1">
        <h6 class="mb-1">Doble Menduca</h6>
        <div class="text-muted small mb-1">$18.000 ARS</div>
        <div class="d-flex align-items-center gap-3">
          <div class="btn-group btn-group-sm" role="group" aria-label="Cantidad">
            <a class="btn btn-outline-secondary">-</a>
            <span class="btn btn-outline-secondary disabled">1</span>
            <a class="btn btn-outline-secondary">+</a>
          </div>
          <a class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></a>
        </div>
      </div>
    </div>
  </article>

    <hr class="mt-3">

    <div class="mb-2 fw-semibold">Notas para el local:</div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ej: Quiero que me den mayonesa por favor.">
      <button class="btn btn-primary">Enviar</button>
    </div>
  </section>

  <div class="text-center my-4">Pago en efectivo</div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="fw-bold fs-5">Total:</div>
    <div class="text-muted fs-5">$18.000 <span class="small">ARS</span></div>
  </div>

  <div class="d-grid">
    <a href="pedido_confirmado.html" class="btn btn-accent btn-lg rounded-3">Ir a confirmar pedido</a>
  </div>
</main>
</body>
</html>
