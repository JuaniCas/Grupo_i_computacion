<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Pedido realizado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{ --success-bg:#b9e7c8; --accent:#3aa45b; }
  body{ background:var(--success-bg); }
  .ring{
    width:160px; height:160px; border-radius:50%;
    border:6px solid var(--accent);
    display:grid; place-items:center; margin:0 auto 24px;
  }
  .ring i{ font-size:88px; color:var(--accent); }
</style>
</head>
<body class="min-vh-100 d-flex align-items-center">
  <main class="container text-center">
    <div class="ring">
      <i class="bi bi-check2"></i>
    </div>
    <h4 class="fw-semibold mb-4">¡Tu pedido fue realizado con éxito!</h4>

    <div class="d-grid gap-2 col-10 col-sm-6 mx-auto">
      <a href="cargar_pedido.html" class="btn btn-light">Volver al inicio</a>
    </div>
  </main>
</body>
</html>
