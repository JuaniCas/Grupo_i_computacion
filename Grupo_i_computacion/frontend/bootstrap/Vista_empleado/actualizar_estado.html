<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menduca — Pedido #1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{
    --bg:#f5f3ee; --pend:#e7d38e; --prep:#7a6747; --listo:#c7f1d5; --entregado:#86d88e; --cancel:#882a2a;
  }
  body{ background:var(--bg); }
  .top{ height:56px; }
  .avatar{ width:32px;height:32px;border-radius:50%;object-fit:cover; }
  .pill{ border-radius:12px; padding:.7rem 1rem; font-weight:600; text-align:center; }
  .pill-pend{ background:var(--pend); }
  .pill-prep{ background:var(--prep); color:#fff; }
  .pill-listo{ background:var(--listo); }
  .pill-ent{ background:var(--entregado); }
  .pill-cancel{ background:var(--cancel); color:#fff; }
  .pill.active{ outline:3px solid rgba(0,0,0,.15); }
</style>
</head>
<body>
<header class="app container top d-flex align-items-center justify-content-center position-relative">
  <a href="estado_pedidos.html" class="position-absolute start-0 ms-2 text-dark"><i class="bi bi-chevron-left"></i></a>
  <strong>Estado de pedido</strong>
  <img src="../../src/maradona_avatar.png" class="position-absolute end-0 me-2 avatar" alt="">
</header>

<main class="app container pb-5">
  <div class="text-center fw-semibold my-3">Pedido #1</div>

  <div class="mb-4">
    <div class="small fw-semibold">Usuario:</div>
    <div class="small fw-semibold">Dirección:</div>
  </div>

  <div class="vstack gap-3">
    <button class="pill pill-pend w-100">Pendiente</button>
    <button class="pill pill-prep w-100">En preparación</button>
    <button class="pill pill-listo w-100">Listo</button>
    <button class="pill pill-ent w-100">Entregado</button>
    <button class="pill pill-cancel w-100">Cancelar</button>
  </div>
</main>

<script>

  document.querySelectorAll('.pill').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.pill').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');

    });
  });
</script>
</body>
</html>
